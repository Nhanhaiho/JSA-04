<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style8.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans m-0 bg-blue-400">
    <div class="rounded bg-white w-96 h-96 fixed overflow-auto container p-5">
      <p class="text-center mb-2.5 text-4xl">To do app</p>
      <div class="w-full h-12 mb-5">
        <input
          placeholder="work..."
          id="input"
          value=""
          class="
            input
            rounded
            outline-none
            pl-4
            border-solid border-4 border-light-blue-500
            h-full
            w-10/12
          "
        />
        <button
          onclick=""
          id="btn-add"
          class="h-full w-12 rounded text-xl bg-green-300 cursor-pointer"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <script src="./app8.js"></script>
  </body>
</html>
